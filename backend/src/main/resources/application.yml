spring:
  datasource:
    url: jdbc:mysql://localhost:3306/basisemployee
    password: root
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        globally_quoted_indentifiers: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  sql:
    init:
      mode: never
      continue-on-error: false
  # OpenApi configuration
  springdoc:
    api-docs:
      path: /employee-docs
    swagger-ui:
      path: /swagger-ui.html
